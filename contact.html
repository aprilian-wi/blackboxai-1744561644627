<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Karya Service Hydraulic</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-gray-800 text-white p-4">
        <nav class="container mx-auto flex justify-between">
            <div class="text-lg font-bold">Karya Service Hydraulic</div>
            <ul class="flex space-x-4">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto p-4">
        <h1 class="text-3xl">Contact Us</h1>
        <form>
            <label for="name" class="block">Name:</label>
            <input type="text" id="name" class="border p-2 w-full" required>
            <label for="email" class="block mt-2">Email:</label>
            <input type="email" id="email" class="border p-2 w-full" required>
            <label for="message" class="block mt-2">Message:</label>
            <textarea id="message" class="border p-2 w-full" required></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 mt-4">Send Message</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        <p>&copy; 2023 Karya Service Hydraulic. All rights reserved.</p>
    </footer>
</body>
</html>
